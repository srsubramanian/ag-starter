version: "3.9"

# Development overrides â€” use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NODE_ENV=development
      - AGENT_BACKEND_URL=http://agent-backend:8000

  agent-backend:
    build:
      context: ./agent-backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./agent-backend/app:/app/app
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-anthropic.claude-sonnet-4-20250514-v1:0}
      - DEFAULT_TENANT_ID=${DEFAULT_TENANT_ID:-tenant-demo-001}
